<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../css/api.css"/>
    <link rel="stylesheet" type="text/css" href="../css/dataui.css" />
    <link rel="stylesheet" type="text/css" href="../css/weui.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/jquery-weui.min.css" />
    <style>
    	body{
			width:100%;
			height:100%;
			overflow:hidden
    	}
    </style>
</head>
<body scroll="no" onload='init();'>
	<div id='divback' style='position:fixed;left:0px;top:0px;width:100%;height:100%;z-index: -1'>
		<img src="../image/background.jpg" style="width:100%;height:100%"/>
	</div>
	<div id="title" class="winHeader" style="left:5%;width:90%;top:15%;height:80px;position: absolute;border-radius: 10px;font-size:26px;font-family: 微软雅黑;text-align:center;line-height:80px;">
		微数据、大视野
	</div>
	<div id='divLogin' class='winframe' style='position:absolute;bottom:5%;height:230px;'>
		<div class='logintitle' id='divlogin_title'>用户登录</div>
		<div class='loginbody' id='divlogin_body' style='height:120px'>
			<input id='username' type="text" placeholder='请输入手机号或用户名' name="username" style="margin-top:20px;width:80%" />
			<input id='password' type="password" name="password" placeholder='请输入密码' style="margin-top:10px;width:80%"  />
		</div>
		<button  id='btnLogin' class="loginbutton"  style='position: absolute;top:155px;left:10%;width:70%'>登录</button>
		<button  id='btn_ToReg' class="buttonlink" style='width:120px;position: absolute;left:0px;top:190px;text-align:left'>《新用户注册</button>
		<button  id='btnForget' class="buttonlink" style='width:120px;position: absolute;right:0px;top:190px;text-align:right'>找回密码》</button>
	</div>
	<div id='divReg' class='winframe' style='position:absolute;left:-1000px;bottom:5%;height:230px;opacity:0;'>
		<div class='logintitle' id='divReg_title'>新用户注册</div>
		<div class='loginbody' id='divReg_body' style='height:120px'>
			<div id="reg_tip" style="text-align:left;font-size:14px;padding-left:20px">1.请输入手机号后，点击下一步获取短信验证码</div>
			<input id='reg_phone' type="text" placeholder='请输入手机号' name="phone" style="margin-top:10px;width:80%" />
			<input id='reg_code' type="text" placeholder='请输入短信验证码' name="code" style="margin-top:10px;width:80%;display:none" />
			<input id='reg_password' type="text" name="password" placeholder='请输入密码' style="margin-top:10px;width:80%;display:none"  />
		</div>
		<button  id='btn_Reg_Next'  class="loginbutton" style='position: absolute;top:155px;left:10%;width:70%'>下一步</button>
		<button  id='btn_ToLogin' class="buttonlink" style='width:100px;position: absolute;right:3px;top:190px;text-align:right'>用户登录》</button>
	</div>
	<div id='divForget' class='winframe' style='position:absolute;left:-1000px;bottom:5%;height:230px;opacity:0;'>
		<div class='logintitle' id='divReg_title'>找回密码</div>
		<div class='loginbody' id='divReg_body' style='height:120px'>
			<div id="for_tip" style="text-align:left;font-size:14px;padding-left:20px">1.请输入手机号后，点击下一步获取短信验证码</div>
			<input id='for_phone' type="text" placeholder='请输入手机号' name="phone" style="margin-top:10px;width:80%" />
			<input id='for_code' type="text" placeholder='请输入短信验证码' name="code" style="margin-top:10px;width:80%;display:none" />
			<input id='for_password' type="text" name="password" placeholder='请输入密码' style="margin-top:10px;width:80%;display:none"  />
		</div>
		<button  id='btn_For_Next'  class="loginbutton" style='position: absolute;top:155px;left:10%;width:70%'>下一步</button>
		<button  id='btn_GoLogin' class="buttonlink" style='width:100px;position: absolute;left:3px;top:190px;text-align:left'>《用户登录</button>
	</div>
</body>

<script type="text/javascript" src="../script/common/jquery-2.1.1.min.js"></script>
<script type="text/javascript" src="../script/common/service.js"></script>
<script type="text/javascript" src="../script/common/jquery-weui.js"></script>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript" src="../script/login.js"></script>

</html>
